  teaser: "Close to the Alster lake"
  description: "Whether on a leisure stay or business trip: It couldn’t be more central! The privately run 3-star superior hotel Alster-Hof Hamburg is set in the city centre of Hamburg, right on the Alster lake. Both the Hamburg Trade Fair and Hamburg Congress Centre, as well as the railway station Dammtor, are only within a few minutes walking distance. The hotel is very close to shopping facilities and different sightseeing attractions. This is the way to enjoy a relaxed overnight stay in the metropolis on the Elbe: Enjoy one of our 108 rooms which are generously distributed across seven floors. Whether a single room, double room or apartment- we offer the right package for everyone. Traditional elements blend in with the pleasant modern furnishing. The lovingly furnished rooms and friendly environment will make your stay in Hamburg as pleasant as possible. Enjoy Hamburg with service and comfort: Start your day with our rich breakfast buffet that leaves no wishes unfulfilled. Wireless internet connection is available to you at any time throughout the hotel to connect you with events in the virtual world. After completing your daily schedule, you can work out in a well-equipped fitness area and relax in the sauna and solarium. Feel like a cozy nightcap in the evening? Our pleasure! Our bartenders at the hotel bar look forward to your visit. Come and meet us - and we hope to be able to meet you too, soon!"
